<template name="questionsList">
  <div class="questions page">
    <div class="wrapper">
      {{#each questions}}
        {{> questionItem}}
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
